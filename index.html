<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="shortcut icon" href="image/favicon-img.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="screenOne" type="text" disabled>
                    <button class="generate-btn" onclick="randomNumber();">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="screen2" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="screen2.value +='7'">7</div>
                                <div class="button" onclick="screen2.value +='8'">8</div>
                                <div class="button" onclick="screen2.value +='9'">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="screen2.value +='4'">4</div>
                                <div class="button" onclick="screen2.value +='5'">5</div>
                                <div class="button" onclick="screen2.value +='6'">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="screen2.value +='1'">1</div>
                                <div class="button" onclick="screen2.value +='2'">2</div>
                                <div class="button" onclick="screen2.value +='3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="screen2.value = screen2.value.slice(0,-1)">&larr;</div>
                                <div class="button" onclick="screen2.value +='0'">0</div>
                                <div class="button" onclick="screen2.value =''">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="SubmitPinMatch();">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="notifyForWrong">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="notifyForRight">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>


        <!--remarks-->
        <!-- for bonus marks
1. back delete button done
2. C clear button done
3. favicon image done -->

</body>

</html>
